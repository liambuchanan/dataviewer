{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="large-12 text-center columns">
        <h1>DataViewer</h1>
    </div>
</div>
{% for module in modules %}
<div class="row">
    <div class="large-12 columns panel">
        <h3><a href="{{ module.name }}">{{ module.name }}</a></h3>
        <p>{{ module.doc if module.doc is not none else "Please add a module docstring." }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
