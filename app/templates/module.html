{% extends "layout.html" %}
{% block body %}
<div class=module>
    <h1>{{ module.name }}</h1>
    <p>{{ module.doc if module.doc is not none else "Please add a module docstring." }}</p>
</div>
{% for function in functions %}
<div class="function">
    {% include "function_form.html" %}
</div>
{% endfor %}
{% endblock %}
